<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <canvas id="canvas" />
    </div>

    <audio id="audio"  ontimeupdate="currentTrackTime()">
      <source src="myaudio.mp3" type="audio/mpeg" />
    </audio>

    <div class="play_btn_container">
      <button id="playPauseBtn">Play ▶️</button>  
      <button id="stopBtn" >Stop ▋</button>
    </div>
    <div class="static_tags_contianer">
        <p id="intro_tag">Introduction</p>
        <p id="onesix_tag">one_six</p>
        <p id="rapport_energy">Rapport Building-Energy</p>
        <p id="rapport_empathy">Rapport Building-Emapthy</p>
        <p id="polite_tag">Polite</p>
    </div>


    <div id="chartContainer" style=" margin-top: -200px ;height: 300px; width: 80%;"></div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
